<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAM 英雄統計</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- 載入指示器 -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- 導航欄 -->
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">ARAM 英雄統計</h1>
                </div>
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="nav-link active" data-page="champions">英雄列表</a>
                    <a href="#" class="nav-link" data-page="tier-list">梯隊排名</a>
                    <a href="#" class="nav-link" data-page="team-builder">隊伍模擬器</a>
                    <a href="#" class="nav-link" data-page="synergy">協同矩陣</a>
                    <a href="#" class="nav-link" data-page="matchup">對位矩陣</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden pb-4">
                <a href="#" class="block py-2 nav-link active" data-page="champions">英雄列表</a>
                <a href="#" class="block py-2 nav-link" data-page="tier-list">梯隊排名</a>
                <a href="#" class="block py-2 nav-link" data-page="team-builder">隊伍模擬器</a>
                <a href="#" class="block py-2 nav-link" data-page="synergy">協同矩陣</a>
                <a href="#" class="block py-2 nav-link" data-page="matchup">對位矩陣</a>
            </div>
        </div>
    </nav>

    <!-- 主內容區 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 英雄搜索區 -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="relative w-full md:w-1/3 mb-4 md:mb-0">
                    <input type="text" id="search-input" placeholder="搜尋英雄..." class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div id="search-results" class="absolute z-10 bg-white w-full mt-1 rounded-lg shadow-lg hidden overflow-hidden"></div>
                </div>
                <div class="flex space-x-2">
                    <select id="champion-type-filter" class="px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="全部">全部類型</option>
                        <option value="坦克">坦克</option>
                        <option value="戰士">戰士</option>
                        <option value="刺客">刺客</option>
                        <option value="法師">法師</option>
                        <option value="射手">射手</option>
                        <option value="輔助">輔助</option>
                    </select>
                    <select id="champion-sort" class="px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="勝率">依勝率排序</option>
                        <option value="選用率">依選用率排序</option>
                        <option value="KDA">依KDA排序</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 頁面內容 -->
        <div id="page-content">
            <!-- 各頁面內容將在這裡動態加載 -->
        </div>

        <!-- 分頁控制 -->
        <div id="pagination" class="flex justify-center mt-8 items-center space-x-2">
            <!-- 分頁將在這裡動態生成 -->
        </div>
    </main>

    <!-- 版本信息頁尾 -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <p>ARAM 英雄統計 <span id="api-version">v1.0.0</span></p>
                </div>
                <div>
                    <p>最後更新: <span id="last-updated">載入中...</span></p>
                </div>
                <div>
                    <p>樣本數: <span id="total-samples">載入中...</span> 場對戰</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 英雄詳情模態框 -->
    <div id="champion-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-4xl max-h-screen overflow-y-auto p-6 relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div id="champion-detail-content">
                <!-- 英雄詳情內容將在這裡動態加載 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
